<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Autó</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="pageTitle">Autó Animáció</h1>
    <div class="canvas-container">
        <canvas id="canvas" width="500" height="300"></canvas>
    </div>
    <form id="controlForm">
        <label for="interval">Idő (ms):</label>
        <input type="number" id="interval" value="1000" />
        <fieldset>
          <legend>Mozgás</legend>
          <label><input type="radio" name="action" value="forward" /> Előre</label>
          <label><input type="radio" name="action" value="backward" /> Hátra</label>
          <label><input type="radio" name="action" value="right" /> Jobbra fordul</label>
          <label><input type="radio" name="action" value="left" /> Balra fordul</label>
          <label><input type="radio" name="action" value="stop" /> Stop</label>
        </fieldset>
        <label for="step">Lépésszám/Szög:</label>
        <input type="number" id="step" value="10" />
        <button type="button" id="startButton">Indít</button>
        <button type="button" id="resetButton">Reset</button>
      </form>
    <script src="script.js"></script>
  </body>
</html>
