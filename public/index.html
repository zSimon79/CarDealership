<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Autó kereskedés</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Használt autó listázása</h1>
  <form action="/listings" method="post">
    Márka: <input type="text" name="brand"><br>
    Város: <input type="text" name="city"><br>
    Ár: <input type="text" name="price"><br>
    Dátum: <input type="date" name="date"><br>
    <button type="submit">Listázás</button>
  </form>

  <h1>Kép feltöltése listázáshoz</h1>
  <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="uploadImage(event)">
    Listázás ID: <input type="text" id="listingId"><br>
    Kép: <input type="file" id="imageFile"><br>
    <button type="submit">Feltöltés</button>
  </form>

  <h1>Listázások keresése</h1>
  <form action="/search" method="get">
    Márka: <input type="text" name="brand"><br>
    Város: <input type="text" name="city"><br>
    Min Ár: <input type="text" name="minPrice"><br>
    Max Ár: <input type="text" name="maxPrice"><br>
    <button type="submit">Keresés</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
