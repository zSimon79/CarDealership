<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Autó kereskedés</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Használt autó listázása</h1>
  <form action="/listings" method="post">
    Márka: <input type="text" name="brand" required><br>
    Város: <input type="text" name="city" required><br>
    Ár: <input type="number" name="price" required><br>
    Dátum: <input type="date" name="date" required><br>
    <button type="submit">Listázás</button>
  </form>

  <h1>Kép feltöltése listázáshoz</h1>
  <form id="uploadForm" method="post" enctype="multipart/form-data">
    Listázás ID: <input type="text" id="listingId" name="listingId" required><br>
    Kép: <input type="file" id="imageFile" name="image" required><br>
    <button type="submit">Kép Feltöltése</button>
</form>
<div id="message"></div>

  <h1>Listázások keresése</h1>
  <form action="/search" method="get">
    Márka: <input type="text" name="brand"><br>
    Város: <input type="text" name="city"><br>
    Min Ár: <input type="text" name="minPrice"><br>
    Max Ár: <input type="text" name="maxPrice"><br>
    <button type="submit">Keresés</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
